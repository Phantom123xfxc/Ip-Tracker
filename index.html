<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" class="input-field" placeholder="Usuario">
    <input type="password" id="password" class="input-field" placeholder="Contraseña">
    <button class="btn" onclick="login()">Iniciar sesión</button>
    <button class="btn" onclick="register()">Registrarse</button>
</div>

<script>
    // Función para manejar el login
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Aquí puedes agregar tu lógica de autenticación (esto es un ejemplo)
        if (username === 'admin' && password === '1234') {
            alert('Inicio de sesión exitoso');
            window.location.href = 'about:blank'; // Cierra la página de login
            window.external.notify('login_successful'); // Notifica a la app WinForms
        } else {
            alert('Usuario o contraseña incorrectos');
        }
    }

    // Función para manejar el registro
    function register() {
        // Lógica de registro (aquí solo muestra un mensaje)
        alert('Registrado con éxito');
        window.location.href = 'about:blank'; // Cierra la página de registro
        window.external.notify('register_successful'); // Notifica a la app WinForms
    }
</script>

</body>
</html>
